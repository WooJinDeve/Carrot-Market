spring:
  datasource:
    url: jdbc:h2:mem:test;
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    open-in-view: false
    properties:
      hibernate:
        default_batch_fetch_size: 1000
        dialect: org.hibernate.spatial.dialect.h2geodb.GeoDBDialect
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    generate-ddl: true

  redis:
    cache:
      host: localhost
      port: 6379
      password: password

    session:
      host: localhost
      port: 6380
      password: password